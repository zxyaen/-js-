    <p>
        给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

        有效字符串需满足：

        左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。

        //解2:
        //利用栈
        let s = '{{(){}}}'
        function isValid(s) {
            if (s.length % 2 !== 0) return false
            const map = new Map([
                ['(', ')'],
                ['{', '}'],
                ['[', ']']
            ])
            let stack = []

            for (let c of s) {
                //若是左括号，入栈
                if (map.has(c)) {
                    stack.push(c)
                    continue
                }
                //若是右括号，弹出栈顶左括号map右括号，比较两个右括号是否相同，不相同返回false 去啊我生生世世撒世代相传
                if (c !== map.get(stack.pop())) return false
            }
            return !stack.length
        }

        console.log(isValid(s));
    </script>
