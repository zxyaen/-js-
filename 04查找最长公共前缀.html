    <p>
        编写一个函数来查找字符串数组中的最长公共前缀。

        如果不存在公共前缀，返回空字符串 ""。
    </p>

    <script>
        //解1:逐个比较第2个往后的字符串与第一个字符串的每一位数
        let str = ["flower", "flow", "flight"]
        function longCommonStr(str) {
            let res =str[0]
            //循环遍历数组中每一个字符串
            for(let i=1;i<res.length;i++){
                //i=1 当str[1].slice(0,str[0].length)切出来长度等于str[0]的字符与str[0]不相等
                // true   res减去一个末尾字符再次比对，直到字符相等
                // false  推出循环进入 i=2
                while(res!==str[i].slice(0,res.length)){
                    res=res.slice(0,res.length-1)
                }
            }
            return res

        }

        console.log(longCommonStr(str));
    </script>
