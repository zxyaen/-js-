    <p>将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的</p>
    <script>
        //递归思想
        //依次比较两个链表的头，返回小的，
        let list1 = [0, 4, 6, 10]
        let list2 = [4, 9]
        function mergeTwoLists(l1, l2) {
            if (l1 === null) {
                return l2;
            }
            if (l2 === null) {
                return l1;
            }
            if (l1.val < l2.val) {
                l1.next = mergeTwoLists(l1.next, l2);
                return l1;
            } else {
                l2.next = mergeTwoLists(l1, l2.next);
                return l2;
            }

        }
        console.log(mergeTwoLists(list1, list2));
    </script>
