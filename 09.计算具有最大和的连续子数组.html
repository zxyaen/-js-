    <p>
        给你一个整数数组 nums ，请你找出一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

        子数组 是数组中的一个连续部分。
    </p>
    <script>
            let pre = 0, maxAns = nums[0];
    nums.forEach((x) => {
        pre = Math.max(pre + x, x);  //-2 -2->-2  | -1,1->1 | -2 -3 -> -2 |
        maxAns = Math.max(maxAns, pre); //-2  -2->-2  |-2 1->1 | 1 -2 ->1 |
    });
    return maxAns;


        let nums = [-2, 1, -3,8]
        var maxSubArray = function (nums) {

            let maxN = 0

            max = (pre, next) => pre > next ? pre : next
            sum = arr => {
                let a = 0
                arr.forEach(val => {
                    a += val
                })
                return a
            }
            for (let i = 1; i < nums.length; i++) {
                let maxM = 0
                for (let j = 0; j < nums.length - i; j++) {
                    let arr1 = nums.slice(j, i)
                    // console.log('------'+arr1);
                    let arr2 = nums.slice(j + 1, i + 1)
                    // console.log('$$$$'+arr2);
                   
                    maxM = max(sum(arr1), sum(arr2))
                    // console.log(maxN);
                }
                maxN = max(maxN, maxM)


            }
            return maxN
        };
        console.log(maxSubArray(nums));
    </script>
